<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Subir archivo ajax a php</title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	

	<script>
		
	$(document).on("ready",inicio);
	function inicio()
	{
		
		$("#btnSubir").click(function()
		{


			var archivos = document.getElementById("fileSubir");  
		    var archivo = archivos.files;
		    var archivos = new FormData();

		    for(i=0; i<archivo.length;i++)
		    {
		    	archivos.append('archivo'+i,archivo[i])
		    }

			$.ajax({
				url:"subir.php",
				type: "POST",
				contentType:false,
				data:archivos,
				processData:false,
				cache:false,            
				success: function(result) 
				{ 
					$("#mensaje").html(result);

					$("#fileSubir").val("");
				}

       		 });


		});
		

	}

	</script>
	

</head>
<body>

	<input type="file" id="fileSubir" multiple>
	<button type="button" id="btnSubir">subir</button>
	
	<div id="mensaje"></div>

</body>
</html>
